<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">Entrar a Visando-Ando</h2>
                <form (submit)="login()">
                    <div class="imgcontainer">
                        <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
                    </div>
                    <div class="container">
                        <label for="uname"><b>Correo electrónico</b></label>
                        <input type="text" placeholder="Ingresar correo electrónico" [(ngModel)]="email" name="uname" required>

                        <label for="psw"><b>Contraseña</b></label>
                        <input type="password" placeholder="Ingregar contraseña" [(ngModel)]="password" name="psw" required>

                        <button class="btn-login" type="submit">Iniciar sesión</button>
                    </div>
                </form>
                <div class="container">
                    <button class="btn-google" (click)="googleLogin()">Continuar con Google</button>
                </div>
            </div>
        </div>
    </div>
</div>
